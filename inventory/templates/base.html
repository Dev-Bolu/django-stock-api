<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Stock Management{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #343a40;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #495057;
      padding: 0.5em;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 10px;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Stock Management System</h1>
  </header>

  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>

  <footer>
    <p>&copy; {{ year|default:2025 }} | Powered by Django</p>
  </footer>
</body>
</html>
